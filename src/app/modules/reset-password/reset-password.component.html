<form class="form-section" [formGroup]="forgotform">
    <div class="forgotpassword-block">
        <figure>
            <img src="{{config.assetsImages+'password.png'}}"  width="100%">
        </figure>
        <h3 class="mt-30 mb-10">FORGOT YOUR PASSWORD?</h3>
        <p class="mb-30">Enter your email address so a new link can be sent to reset your password.</p>
        <div class="input-group">
            <label>New Password</label>
            <input type="email" formControlName="new_password">
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="email" formControlName="confirm_password">
        </div>
    </div>
    <div class="button-group">
        <button type="button" [routerLink]="['/login/'+this.loginType]" class="btnblue">Previous</button>
        <button type="submit" class="btnpurple" (click)="submitForgot()"><div class="loading-bar" *ngIf="this.isLoader"><span class="loader loader-quart"></span><span class="loading-text">Please Wait...</span></div><span *ngIf="!this.isLoader">Next</span></button>
    </div>
</form>
