        <div class="input-group">
            <label for="txtCountry">Country</label>
            <input type="text" id="txtCountry" name="country" value="" formControlName="country" readonly>
            <div *ngIf="getControls['country']['invalid']" class="alert alert-danger">
                <div *ngIf="(getControls['country']['errors']?.['required'] && getControls['country']['touched']) || isInvalid">
                    Country is required.
                </div>
                <div *ngIf="getControls['country']['errors']?.['pattern']">
                    Invalid Country.
                </div>
            </div>
        </div>
        <div class="input-group">
            <label for="txtState">State</label>
            <input type="text" id="txtState" name="state" value="" formControlName="state">
            <div *ngIf="getControls['state']['invalid']" class="alert alert-danger">
                <div *ngIf="(getControls['state']['errors']?.['required'] && getControls['state']['touched']) || isInvalid">
                    State is required.
                </div>
                <div *ngIf="getControls['state']['errors']?.['pattern']">
                    Invalid State.
                </div>
            </div>
        </div>
        <div class="input-group">
            <label for="txtCity">City</label>
            <input type="text" id="txtCity" name="city" value="" formControlName="city">
            <div *ngIf="getControls['city']['invalid']">
                <div *ngIf="(getControls['city']['errors']?.['required'] && getControls['city']['touched']) || isInvalid" class="alert alert-danger">
                    Job Department is required.
                </div>
                <div *ngIf="getControls['city']['errors']?.['pattern']" class="alert alert-danger">
                    Invalid Job Department.
                </div>
            </div>
        </div>
